plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'org.bana'
version '0.0.1-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api 'org.bana:bana:0.0.1-SNAPSHOT'
    implementation 'org.bana:bana-mybatis-adapter:0.0.1-SNAPSHOT'
    implementation 'org.bana:bana-jpa-adapter:0.0.1-SNAPSHOT'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}

publishing{
    repositories {
        maven {
            name = 'localRepo'
            url = "file://${buildDir}/repo"
        }
    }
    publications{
        mavenJava(MavenPublication){
            groupId = "org.bana"
            artifactId = "bana-spring-boot-starter"
            version = "0.0.1-SNAPSHOT"

            from components.java
        }
    }
}
